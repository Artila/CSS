<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>浮动去空格</title>
    <style>
        button {
            margin: 0;
        }
        p {
            clear: both;
        }
    </style>
</head>
<body>
    <button>按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
    <button>按钮4</button>
    <p>
        <input type="button" id="trigger" value="点击按钮浮动">
    </p>
    <p>点击浮动按钮后，button后面的换行符也会挤到末尾去，但换行符在末尾起不到任何效果，所以按钮也就跟着上去了。 </p>
    <p>如果用&nb-sp;作为button之间的间隙的话，你会发现点击的按钮不会贴上去。</p>
    <p>这是因为被排在末尾的&nb-sp;所带来的的基线冗余，实际是行距，删除空格或者将文字大小font-size:0即可。</p>
    <script>
        var trigger = document.getElementById('trigger'),
            buttons = document.getElementsByTagName('button');
        
        var length = buttons.length;

        if (trigger && length > 0) {
            trigger.onclick =  function() {
                for (var index = 0; index < length; index += 1) {
                    // 因为float是Javascript的保留字,不能直接使用obj.style.float来使用,这样操作是无效的。
                    // 其正确的使用方法是为IE:obj.style.styleFloat,其他浏览器obj.style.cssFloat。
                    // 可用in运算符去检测style是否包含此属性。
                    buttons[index].style['cssFloat' in trigger.style ? 'cssFloat' : 'styleFloat'] = 'left';
                }
            }
        }

    </script>
</body>
</html>
