<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>浮动与两侧皆自适应的流体布局</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="box">
        <div class="box-x box-resize">
            <div class="box-list">
                <!-- 头像 -->
                <a href="http://t.sina.com.cn/xuruoxuan" class="box-head-a">
                    <img id="boxHeading"  src="http://img.mukewang.com/53e2e9470001dfd200500050.jpg" alt="徐若瑄VIVIAN">
                </a>
                <!-- 内容 -->
                <div class="box-cell">
                    <p class="box-sms">
                        <a href="#" title="徐若瑄VIVIAN">
                            徐若瑄VIVIAN
                            <i class="box-vip" title="新浪认证"></i>
                        </a>
                        ：一個人的晚餐！茶泡飯！飯、飯、飯… 今日不減肥，先把病治好再說！ 我認真吃完這，燒就會退了吧？！ 開動啦~~~~~~~~~~~~~~~~~~
                    </p>
                    <div class="feed-img">
                        <img src="http://img.mukewang.com/53e2e9b10001948000890120.jpg" height="120">
                    </div>
                </div>
            </div>
        </div>
        <div class="box-x">
            <div class="box-list">
                <p class="box-sms">
                    选择头像的宽度：
                    <select id="boxSelect" class="box-select">
                        <option value="56px">56px</option>
                        <option value="70px">70px</option>
                        <option value="84px">84px</option>
                        <option value="100px">100px</option>
                    </select>
                </p>
            </div>
        </div>
    </div>
    <script>
        var select = document.getElementById('boxSelect'),
            heading = document.getElementById('boxHeading');

        if (select && heading) {
            select.onchange = function() {
                heading.style.width = this.value;
            }
        }
    </script>
</body>
</html>
