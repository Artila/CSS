<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>固定布局与流体布局</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="boxBody" class="box">
        <div class="box-x">
            <div class="box-list">
                <!-- 头像 -->
                <a href="http://t.sina.com.cn/xuruoxuan" class="box-head-f">
                    <img src="http://img.mukewang.com/53e2e9470001dfd200500050.jpg" alt="徐若瑄VIVIAN">
                </a>
                <!-- 内容 -->
                <div class="box-feed-fixed">
                    <p class="box-sms">
                        <a href="#" title="徐若瑄VIVIAN">
                            徐若瑄VIVIAN
                            <i class="box-vip" title="新浪认证"></i>
                        </a>
                        ：一個人的晚餐！茶泡飯！飯、飯、飯… 今日不減肥，先把病治好再說！ 我認真吃完這，燒就會退了吧？！ 開動啦~~~~~~~~~~~~~~~~~~
                    </p>
                    <div class="feed-img">
                        <img src="http://img.mukewang.com/53e2e9b10001948000890120.jpg" height="120">
                    </div>
                </div>
            </div>
        </div>
        <div class="box-x">
            <div class="box-list">
                <!-- 头像 -->
                <a href="http://t.sina.com.cn/xuruoxuan" class="box-head-f">
                    <img src="http://img.mukewang.com/53e2e9470001dfd200500050.jpg" alt="徐若瑄VIVIAN">
                </a> 
                <!-- 内容 -->
                <div class="box-feed-flow">
                    <p class="box-sms">
                        <a href="#" title="徐若瑄VIVIAN">
                            徐若瑄VIVIAN
                            <i class="box-vip" title="新浪认证"></i>
                        </a>
                        ：一個人的晚餐！茶泡飯！飯、飯、飯… 今日不減肥，先把病治好再說！ 我認真吃完這，燒就會退了吧？！ 開動啦~~~~~~~~~~~~~~~~~~
                    </p>
                    <div class="feed-img">
                        <img src="http://img.mukewang.com/53e2e9b10001948000890120.jpg" height="120">
                    </div>
                </div>               
            </div>
        </div>
        <div class="box-x">
            <div class="box-list">
                <p class="box-sms">
                    修改外框的宽度：
                    <input type="number" id="boxInput" class="box-input" step="100" value="600">
                    像素
                </p>
                <button type="button" id="boxBtn" class="box-btn">确定</button>
            </div>
        </div>
    </div>
    <script>
        var boxBody = document.getElementById('boxBody'),
            boxInput = document.getElementById('boxInput'),
            boxBtn = document.getElementById('boxBtn');

        if ( boxBody && boxInput && boxBtn ) {
            boxBtn.onclick = function() {
                var val = boxInput.value;
                if (!/^\d+$/.test(val)) {
                    val = 600;
                    boxInput.value = val;
                }
                // 改变最外层容器的尺寸
                boxBody.style.width = val + 'px';
            };
            if (boxInput.type == 'number') {
                boxInput.onchange = function() {
                    boxBtn.click();
                }
            }
        }
    </script>
</body>

</html>
