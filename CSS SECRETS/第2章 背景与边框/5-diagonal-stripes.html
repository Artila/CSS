<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>斜向条纹</title>
    <style>
        div {
            width: 100%;
            height: 30vh;
        }

        .first {
            /* 四条条纹 */
            background: linear-gradient(45deg,
             #fb3 25%, 
             #58a 0, #58a 50%,
             #fb3 0, #fb3 75%,
             #58a 0);
            background-size: 42.4px 42.4px;
        }
    </style>
</head>

<body>
    <div class="first"></div>
</body>

</html>
