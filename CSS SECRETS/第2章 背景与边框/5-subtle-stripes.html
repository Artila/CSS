<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>同色系条纹</title>
    <style>
        div {
            width: 100%;
            height: 20vh;
        }
        .first {
            background: #58a;
            /* 半透明的条纹叠加在背景色上得到浅色条纹，透明的条纹叠加在背景色上还是背景色条纹。 */
            background-image: repeating-linear-gradient(30deg,
                hsla(0, 0%, 100%, .1), 
                hsla(0, 0%, 100%, .1) 15px,
                hsla(0, 0%, 100%, .3) 0, 
                hsla(0, 0%, 100%, .3) 30px,
                transparent 0, 
                transparent 45px);
        }
    </style>
</head>
<body>
    <div class="first"></div>
</body>
</html>
