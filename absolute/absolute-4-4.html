<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文本图标对齐与定位二三事</title>
    <link rel="stylesheet" href="css/4-4.css">
</head>
<body>
    <div class="constr">
        <div class="regist-head">
            注册
        </div>
        <div class="regist-body">
            <div class="regist-main">
                <!-- 登录邮箱 -->
                <div class="regist-group">
                    <label class="regist-label">
                        <span class="regist-star">*</span>
                        登录邮箱
                    </label>
                    <div class="regist-cell">
                        <input type="email" class="regist-input"><!--  消除两者间的空隙
                        --><span class="regist-remark regist-warn">
                            <i class="icon-warn"></i>
                            邮箱格式不准确（演示）
                        </span>
                    </div>
                </div>
                <!-- 登录邮箱 -->
                <!-- 登录密码 -->
                <div class="regist-group">
                    <label class="regist-label">
                        <span class="regist-star">*</span>
                        登录密码
                    </label>
                    <div class="regist-cell">
                        <input type="password" class="regist-input"><!--  消除两者间的空隙
                        --><span class="regist-remark">                            
                            请输入6-16位密码，区分大小写，不能使用空格
                        </span>
                    </div>
                </div>
                <!-- 登录密码 -->
                <!-- 用户昵称 -->
                <div class="regist-group">
                    <label class="regist-label">
                        <span class="regist-star">*</span>
                        用户昵称
                    </label>
                    <div class="regist-cell">
                        <input type="text" class="regist-input">
                    </div>
                </div>
                <!-- 用户昵称 -->
                <!-- 手机号码 -->
                <div class="regist-group">
                    <label class="regist-label">
                        <span class="regist-star">*</span>
                        手机号码
                    </label>
                    <div class="regist-cell">
                        <input type="tel" class="regist-input">
                    </div>
                </div>
                <!-- 手机号码 -->
                <!-- 验证码 -->
                <div class="regist-group">
                    <label class="regist-label">
                        <span class="regist-star">*</span>
                        验证码
                    </label>
                    <div class="regist-cell">
                        <input class="regist-input regist-code-input">
                        <img src="http://img.mukewang.com/545308540001678401500040.jpg" alt="验证码">
                    </div>
                </div>
                <!-- 验证码 -->
                <div class="regist-group">
                    <label class="regist-label">&nbsp;</label>
                    <div class="regist-cell">
                        <input type="checkbox" checked>
                        <label>
                            我已阅读并同意
                            <a href="#">慕课协议</a>
                            。
                        </label>
                        <p>
                            <a href="#" class="regist-btn">
                                立即注册
                            </a>
                        </p>
                    </div>
                </div>                
            </div>
        </div>
    </div>
</body>
</html>
